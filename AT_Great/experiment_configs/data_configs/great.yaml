position_scenarios:
    args_all:
      sub: participant_1
      class: 1 # make this a list (check the ipynb files though)
      pos: ['1', '2', '3', '4', '5', '6', '7', '8', '9']
      block: ['block1']
    args_diag:
      sub: participant_1
      class: 1 # make this a list (check the ipynb files though)
      pos: ['1', '3', '5', '7', '9']
      block: ['block1']
      day: ['day2']
    args_cross:
      sub: participant_1 
      class: 1 # make this a list (check the ipynb files though)
      pos: ['2', '4', '5', '6', '8']
      block: ['block1']
      day: ['day1']
    cross:
      pos: ['2', '4', '5', '6', '8']
      block: ['block1', 'block2']
      day: ['day1']
    diag:
      pos: ['1', '3', '5', '7', '9']
      block: ['block1', 'block2']
      day: ['day2']
var_pos:
  day1_block1: [2,4,5,6,8]
  day1_block2: [2,4,5,6,8]
  day2_block1: [1,3,5,7,9]
  day2_block2: [1,3,5,7,9]
grasp_dec:
  '1': power
  '2': lateral
  '3': tripod
  '4': pointer
  '5': open
  '6': rest

translation_mode_pos:
  rows:
    'rows1': ['1','2','3']
    'rows2': ['4','5','6']
    'rows3': ['7','8','9']
  cols:   
    'cols1': ['1','4','7']
    'cols2': ['2','5','8']
    'cols3': ['3','6','9']
pos_day_block:
  '1': ['day2_block1', 'day2_block2']
  '2': ['day1_block1', 'day1_block2']
  '3': ['day2_block1', 'day2_block2']
  '4': ['day1_block1', 'day1_block2']
  '5': ['day1_block1', 'day1_block2'] 
  '10': ['day2_block1', 'day2_block2'] # this is a dummy value:10 for the pos 5 in the X (diagonal configuration)
  '6': ['day1_block1', 'day1_block2']
  '7': ['day2_block1', 'day2_block2']
  '8': ['day1_block1', 'day1_block2']
  '9': ['day2_block1', 'day2_block2']
pos_layout:
 '1': diag
 '2': cross
 '3': diag
 '4': cross
 '5': [cross, diag]
 '6': cross
 '7': diag
 '8': cross
 '9': diag

 
