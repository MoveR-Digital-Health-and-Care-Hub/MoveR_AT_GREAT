  class: [1,2,3,4,5,6] # make this a list (check the ipynb files though)
  pos: ['2'] # choose one position for now (from 1-9)
  data_path: '/home/kasia/AT_Great/AT_Great/data/processed_data_144x256feats_augstride10and10/participant_5' #'/home/kasia/AT_Great/AT_Great/processed_aug_data/hudgins256_100/participant_5' 
